{% extends 'cedoc/base.html'%}

{%block cabecalho %}
    {% load staticfiles %}
    <title>Opção</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'cedoc/css/option.css' %}">
{%endblock%}

{% block conteudo %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12 corpo">

                <nav id="menu">
                    <ul>
                        <li><a href="{% url 'url_new_entry' 'audiovisual' %}">
                            <img src="{%static 'cedoc/image/audiovisual.svg'%}" class="img-responsive">
                        </a></li>
                        <li><a href="{% url 'url_new_entry' 'reporter' %}">
                            <img src="{%static 'cedoc/image/campus_reporter.svg'%}" class="img-responsive">
                        </a></li>
                        <li><a href="{% url 'url_new_entry' 'journal' %}">
                            <img src="{%static 'cedoc/image/jornal_campus.svg'%}" class="img-responsive">
                        </a></li>
                    </ul>
                </nav>


                {% if string == "" %}
                    <p>Adicionar nova Categoria</p>
                    <form action="{% url 'url_option' %}" method="POST">
                        {% csrf_token %}

                        {{form.as_p}}
                        <button class="fieldWrapper" type="submit">Salvar</button>
                        <button name="cats" onclick="location.href = '{% url 'url_categories' %}'">Categorias</button>
                        <button onclick="location.href = '{% url 'url_index' %}' ">Voltar</button>
                    </form>
                {% elif user.is_superuser %}
                    <p>{{ string }}</p>
                    <button name="new_cat" method="GET" onclick="location.href = '{% url 'url_option' %}'">Nova Categoria</button>
                    <button name="cats" onclick="location.href = '{% url 'url_categories' %}'">Categorias</button>
                {% endif %}

            </div>
        </div>
    </div>
{%endblock%}
